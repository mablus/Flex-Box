<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do flex wrap</title>
    <style>

        .flex-container{
            display:flex;
            border: 2px solid black;
            max-width: 300px;
        }
        .item{
            background-color:orange;
            font-size: 24px;
            text-align:center;
            margin: 5px;
        }
       
      .s-1{

         flex-shrink: 1;
      }
      fg-1{
        flex-grow: 1;
      }

    </style>
</head>
<body>
    <h1>now wrap</h1>

    <div class="flex-container">
        <div class="item f-0 s-1">1</div>
        <div class="item f-0 s-1">2</div>
        <div class="item f-0 s-1">3</div>
        <div class="item f-0 s-1">4</div>
        <div class="item orangef-0 s-1">5</div>
    </div>
    <h1>wrap</h1>

    <div class="flex-container wrap">
        <div class="item ">1</div>
        <div class="item ">2</div>
        <div class="item ">3</div>
        <div class="item">4</div>
        <div class="item ">5</div>

    </div>
</body>
</html>
